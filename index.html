<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>Planetary Factsheet</title>
  </head>
  
  <body>
    <h1>Planetary Factsheet</h1>
    <table>
      <tr>
        <th></th>
          <th id="earth">EARTH</th>
          <th id="mars">MARS</th>
          <th id="jupiter">JUPITER</th>
          <th id="saturn">SATURN</th>
      </tr>
      <tr>
        <td>Image</td>
          <td><img src="images/earth.jpg" alt=earth></td>
          <td><img src="images/mars.jpg" alt=earth></td>
          <td><img src="images/jupiter.jpg" alt=earth></td>
          <td><img src="images/saturn.jpg" alt=earth></td>
      </tr>
      <tr>
        <td>Mass</td>
          <td>5.97</td>
          <td>0.642</td>
          <td>1898</td>
          <td>568</td>

      <tr>
        <td>Diameter</td>
          <td>12,756</td>
          <td>6792</td>
          <td>142,984</td>
          <td>120,536</td>
      </tr>
      <tr>
        <td>Density</td>

          <td>1326</td>
          <td>687</td>
      </tr>
      <tr>

      <tr>
        <td>Rotation Period</td>
          <td>23.9</td>
          <td>24.6</td>
          <td>9.9</td>
          <td>10.7</td>
      </tr>
      <tr>
        <td>Length of Day</td>
          <td>24.0</td>
          <td>24.7</td>
          <td>9.9</td>
          <td>10.7</td>
      </tr>
     </table>
    </body>
</html>
